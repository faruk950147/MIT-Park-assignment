<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card with Before & After</title>
<style>
body {
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card Container */
.card {
  position: relative;
  width: 300px;
  height: 350px;
  perspective: 1000px;
  cursor: pointer;
}

/* Inner Layer using before/after */
.card::before,
.card::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  transition: transform 0.8s ease;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* FRONT SIDE */
.card::before {
  background: #fff url("https://via.placeholder.com/300x120") no-repeat center top / cover;
  content: "Wireless Headphones";
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
  color: #333;
  padding-bottom: 20px;
}

/* BACK SIDE */
.card::after {
  background: linear-gradient(135deg, #000, #222);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  text-align: center;
  padding: 20px;
  transform: rotateY(180deg);
  content: "$120\nNoise Cancellation\n20 Hours Battery\nHigh-Quality Sound";
  white-space: pre-line;
}

/* FLIP EFFECT */
.card:hover::before {
  transform: rotateY(180deg);
}

.card:hover::after {
  transform: rotateY(360deg);
}
</style>
</head>
<body>

  <div class="card"></div>

</body>
</html>
