<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1300px;
            height: 100vh;
            margin: auto;
            background: radial-gradient(circle, rgba(119, 65, 65, 0.192), rgba(0, 0, 0, 0.699));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.288);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Background</h1>
            </div>
        </div>
    </div>
</body>
</html>
