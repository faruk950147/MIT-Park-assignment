<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      color: white;
      z-index: 1000;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Hamburger Icon */
    .hamburger {
      position: relative;
      width: 30px;
      height: 4px;
      background: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      left: 0;
      width: 30px;
      height: 4px;
      background: white;
      border-radius: 5px;
      transition: 0.4s;
    }

    .hamburger::before {
      top: -8px;
    }

    .hamburger::after {
      top: 8px;
    }
    /* Transform Hamburger when Active */
    .hamburger.active {
      background: transparent;
    }

    .hamburger.active::before {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.active::after {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* Side Menu (Glass Effect) */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      max-width: 350px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      box-shadow: -5px 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: right 0.5s ease;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      margin: 15px 0;
      position: relative;
      transition: color 0.3s;
    }

    .side-menu a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -6px;
      width: 0%;
      height: 3px;
      background: #ffeb3b;
      transition: 0.3s;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    .side-menu a:hover {
      color: #ffeb3b;
    }

    .side-menu a:hover::after {
      width: 100%;
    }


    /* Content */
    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .content h2 {
      font-size: 32px;
    }

    .content p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="container">
      <h1>Latest Movies</h1>
      <div class="hamburger" id="hamburger"></div>
    </div>
  </div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="#"> Interstellar</a>
    <a href="#"> Dracula Untold</a>
    <a href="#"> The Guardians</a>
    <a href="#"> More...</a>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="content">
      <h2> Welcome </h2>
      <p>
        Explore the latest movies with our sleek glassmorphism-themed navigation menu. Click the hamburger icon to discover more!
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sideMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
