<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Hamburger Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 12px 20px;
      z-index: 1000;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between; /* logo left, hamburger right */
      align-items: center;
    }

    .navbar h1 {
      color: #fff;
      font-size: 22px;
      letter-spacing: 1px;
      margin-left: 10px; /* logo margin */
    }

    /* Hamburger */
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-right: 10px; /* hamburger margin */
    }

    .hamburger span,
    .hamburger::before,
    .hamburger::after {
      content: '';
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger::before,
    .hamburger::after {
      position: absolute;
      left: 0;
    }

    .hamburger::before { top: 0; }
    .hamburger::after { bottom: 0; }

    .hamburger span { background: #fff; }

    .hamburger.active span { background: transparent; }
    .hamburger.active::before {
      transform: rotate(45deg);
      top: 10px;
    }
    .hamburger.active::after {
      transform: rotate(-45deg);
      bottom: 9px;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding-top: 80px;
      transition: right 0.4s ease;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 25px;
      transition: 0.3s;
      position: relative;
    }

    .side-menu a::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 25px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .side-menu a:hover::after {
      width: 50%;
    }

    /* Demo Content */
    .content {
      margin-top: 80px;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1>My Logo</h1>
      <div class="hamburger" id="hamburger">
        <span></span>
      </div>
    </div>
  </nav>

  <div class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h2>Glassmorphism Hamburger Menu</h2>
    <p>Resize your browser or click the hamburger icon to see the effect.</p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sideMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
