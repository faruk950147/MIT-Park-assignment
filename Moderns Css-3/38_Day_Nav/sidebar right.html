<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Right Sidebar Menu</title>
  <link rel="stylesheet" href="sidebar right.css" />
</head>
<body>

  <header id="header">
    <div class="container">
      <nav class="navbar">
        <h1 class="logo">Logo</h1>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h2>Right Sidebar Demo</h2>
    <p>Click the hamburger to open sidebar.</p>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      sidebar.classList.toggle("active");
    });
  </script>
</body>
</html>
