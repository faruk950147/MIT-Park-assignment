<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Container & Background-Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
        <div class="row bg-success">
            <h3 class="text-danger text-center">Breakpoint Class infix Dimensions</h3>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-primary text-white">
                <h1>small => 576</h1>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-danger text-white">
                <h1>medium => 768</h1>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10bg-info text-white">
                <h1>large => 992</h1>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-warning text-white">
                <h1>extra large => 1200</h1>
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-secondary text-white">
                <h1>extra extra large => 1400</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
