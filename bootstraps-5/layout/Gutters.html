<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gap Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- First Section: g-0 to g-5 -->
  <div class="container mb-5">
    <h2 class="mb-4 text-center">Bootstrap Gutters (g-0 to g-5)</h2>
    
    <div class="row g-0 mb-3">
      <div class="col bg-primary text-white p-3">g-0</div>
      <div class="col bg-success text-white p-3">g-1</div>
      <div class="col bg-danger text-white p-3">g-0</div>
    </div>
    <div class="row g-1 mb-3">
      <div class="col bg-primary text-white p-3">g-1</div>
      <div class="col bg-success text-white p-3">g-1</div>
      <div class="col bg-danger text-white p-3">g-1</div>
    </div>
    <div class="row g-2 mb-3">
      <div class="col bg-primary text-white p-3">g-2</div>
      <div class="col bg-success text-white p-3">g-1</div>
      <div class="col bg-danger text-white p-3">g-2</div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col bg-primary text-white p-3">g-3</div>
      <div class="col bg-success text-white p-3">g-2</div>
      <div class="col bg-danger text-white p-3">g-3</div>
    </div>
    <div class="row g-4 mb-3">
      <div class="col bg-primary text-white p-3">g-4</div>
      <div class="col bg-success text-white p-3">g-3</div>
      <div class="col bg-danger text-white p-3">g-4</div>
    </div>
    <div class="row g-5 mb-3">
      <div class="col bg-primary text-white p-3">g-5</div>
      <div class="col bg-success text-white p-3">g-4</div>
      <div class="col bg-danger text-white p-3">g-5</div>
    </div>
  </div>

  <!-- Second Section: g-3, gx-5, gy-4 -->
  <div class="container">
    <h2 class="mb-4 text-center">Bootstrap Gap Demo</h2>
    
    <!-- g-3 -->
    <div class="row g-3 mb-4">
      <div class="col bg-primary text-white p-3">g-3</div>
      <div class="col bg-success text-white p-3">g-3</div>
      <div class="col bg-danger text-white p-3">gx-5</div>
    </div>
    
    <!-- gx-5 -->
    <div class="row gx-5 mb-4">
      <div class="col bg-primary text-white p-3">gx-5</div>
    </div>
    
    <!-- gy-4 -->
    <div class="row gy-4">
      <div class="col-12 bg-primary text-white p-3">gy-4</div>
      <div class="col-12 bg-success text-white p-3">gy-4 Row 1</div>
      <div class="col-12 bg-danger text-white p-3">gy-4 Row 3</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
